<!DOCTYPE html>
<html>
<head>
    <title>Degenerate Crypto Simulator 3000</title>
    <style>
        @keyframes thirst {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }
        .thirst-trap {
            animation: thirst 1s infinite;
            cursor: pointer;
            font-size: 2em;
        }
        .money-rain {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            animation: rain 5s linear;
        }
        @keyframes rain {
            from { top: -100px; opacity: 1; }
            to { top: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game">
        <!-- Previous elements remain -->
        <div class="unlockable">
            <h3>🤑 Dark Pattern Upgrades:</h3>
            <button onclick="buyThirstTrap('CryptoBaddie')" class="thirst-trap" 
                    data-cost="500000" data-multiplier="3">
                💋 "Blockchain Baddie" Collab (+300% pumps)
            </button>
            
            <button onclick="buyThirstTrap('MoonMami')" class="thirst-trap"
                    data-cost="1000000" data-multiplier="5">
                🌙 "Moon Mami" OnlyFans Token (+500% volume)
            </button>

            <button onclick="buyMoneyLaunder()" 
                    data-cost="2500000">
                🚁 Golden Choppers Package (Wash $1M/day)
            </button>
        </div>

        <div id="darkPatterns">
            <button onclick="createFakeVolume()">📈 Pump-n-Dump Bot Army</button>
            <button onclick="insiderTrade()">👂 CEO Bedroom Secrets (Insider Trading)</button>
        </div>
    </div>

    <script>
        // Add to player object
        player.dark = {
            thirstTraps: [],
            laundered: 0,
            fakeVolume: 0
        };
        player.multipliers = 1;

        // Add money rain animation
        function createMoneyRain() {
            for(let i = 0; i < 50; i++) {
                const money = document.createElement('div');
                money.className = 'money-rain';
                money.textContent = ['💸','💵','🤑'][Math.floor(Math.random()*3)];
                money.style.left = Math.random() * 95 + '%';
                document.body.appendChild(money);
                setTimeout(() => money.remove(), 5000);
            }
        }

        // New unethical functions
        function buyThirstTrap(type) {
            const cost = parseInt(event.target.dataset.cost);
            if(player.cash >= cost) {
                player.cash -= cost;
                player.multipliers *= parseFloat(event.target.dataset.multiplier);
                player.dark.thirstTraps.push(type);
                event.target.disabled = true;
                createMoneyRain();
                log(`🚨 ${type} joined your harem! All gains x${player.multipliers}`, '#ff69b4');
                updateDisplay();
            }
        }

        function createFakeVolume() {
            player.dark.fakeVolume += 20;
            player.cash -= 5000;
            log(`🤖 Created ${player.dark.fakeVolume}% fake volume!`, '#00ffff');
            Array.from(document.getElementsByClassName('pump')).forEach(e => e.remove());
            for(let i = 0; i < 10; i++) {
                const bot = document.createElement('div');
                bot.textContent = '🤖';
                bot.className = 'pump';
                bot.style.position = 'fixed';
                bot.style.left = Math.random() * 95 + '%';
                bot.style.top = Math.random() * 95 + '%';
                document.body.appendChild(bot);
            }
            updateDisplay();
        }

        function insiderTrade() {
            if(Math.random() > 0.4) {
                player.cash *= 3;
                log("💼 Insider trading success! 3x cash!", 'gold');
            } else {
                player.cash = 0;
                log("👮♂️ Caught by SEC! All assets seized!", 'red');
            }
            updateDisplay();
        }

        // Modified nextDay() with dark patterns
        function nextDay() {
            // Existing code
            
            // Dark pattern bonuses
            if(player.dark.laundered > 0) {
                player.cash += 1000000 * player.multipliers;
                log(`💰 Washed $${(1000000*player.multipliers).toLocaleString()} through offshore accounts`, '#00ff00');
            }
            
            // Thirst trap passive income
            player.dark.thirstTraps.forEach(trap => {
                player.cash += 50000 * player.multipliers;
                document.getElementById('animContainer').innerHTML += 
                    `<div class="thirst-trap">${['💋','👙','🍑'][Math.floor(Math.random()*3)]}</div>`;
            });
        }
    </script>
</body>
</html>
