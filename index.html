<!DOCTYPE html>
<html>
<head>
    <title>Degenerate Crypto Simulator</title>
    <style>
        @keyframes pump {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .pump { animation: pump 0.5s; }
        .bought { background: #2f2f2f !important; }
        .unlockable { border: 2px solid #ff69b4; padding: 10px; margin: 10px 0; }
        .crypto-bro { width: 50px; transition: transform 0.3s; }
    </style>
</head>
<body>
    <!-- Previous game structure remains -->
    
    <div class="unlockable">
        <h3>ðŸ’Ž Lifestyle Upgrades:</h3>
        <button onclick="buyUpgrade('cryptoBro')" 
                data-cost="50000" 
                title="Hire shillers to auto-promote your bags">
            Crypto Bros Army - $50k
        </button>
        
        <button onclick="buyUpgrade('privateJet')" 
                data-cost="200000" 
                title="Flex on normies while your coins moon">
            NFT Private Jet - $200k
        </button>
        
        <button onclick="buyUpgrade('actress')" 
                data-cost="1000000" 
                title="Celebrity endorsement package">
            "Crypto Queen" Collab - $1M
        </button>
    </div>

    <div id="animContainer"></div>

    <script>
        // Add to player object
        player.upgrades = {
            cryptoBro: 0,
            privateJet: false,
            actress: false
        };
        
        player.passiveIncome = 0;

        // Add after updateDisplay()
        function generateFloatingBro() {
            const bro = document.createElement('img');
            bro.src = 'https://i.imgur.com/3QZ7Z1C.png';
            bro.className = 'crypto-bro';
            bro.style.position = 'fixed';
            bro.style.left = Math.random() * 80 + '%';
            bro.style.top = '-100px';
            document.body.appendChild(bro);
            
            setTimeout(() => {
                bro.style.transform = `translateY(${window.innerHeight + 200}px) rotate(${Math.random() * 360}deg)`;
                setTimeout(() => bro.remove(), 5000);
            }, 100);
        }

        // Modified buy/sell with animations
        function buyCoin(coin) {
            if(player.cash >= player.coins[coin].price) {
                document.querySelector(`button[onclick="buyCoin('${coin}')"]`).classList.add('pump');
                setTimeout(() => document.querySelector(`button[onclick="buyCoin('${coin}')"]`).classList.remove('pump'), 500);
                // Rest of buy logic
            }
        }

        // Add new functions
        function buyUpgrade(type) {
            const cost = parseInt(document.querySelector(`button[onclick="buyUpgrade('${type}')"]`).dataset.cost);
            if(player.cash >= cost) {
                player.cash -= cost;
                if(type === 'cryptoBro') player.upgrades.cryptoBro++;
                else player.upgrades[type] = true;
                
                document.querySelector(`button[onclick="buyUpgrade('${type}')"]`).classList.add('bought');
                generateFloatingBro();
                
                switch(type) {
                    case 'cryptoBro':
                        player.passiveIncome += 1000;
                        break;
                    case 'privateJet':
                        for(let coin in player.coins) {
                            player.coins[coin].price *= 1.5;
                        }
                        break;
                    case 'actress':
                        setInterval(() => {
                            player.cash += player.passiveIncome;
                            updateDisplay();
                        }, 5000);
                        break;
                }
                updateDisplay();
            }
        }

        // Add to nextDay()
        if(player.upgrades.cryptoBro > 0) {
            player.cash += player.upgrades.cryptoBro * 1500;
            log(`${player.upgrades.cryptoBro} crypto bros shilled your coins!`, '#ff00ff');
        }
    </script>
</body>
</html>
